<!DOCTYPE html>
<html>

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">


  <!-- Primary Meta Tags -->
  <title>Flutree - A place for all of your social links</title>
  <meta name="title" content="Flutree - A place for all of your social links">
  <meta name="description"
    content="Create more engagement with one link. Flutree is an app that let you create, manage, publish a bio page to the world! ">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://flutree.web.app/">
  <meta property="og:title" content="Flutree - A place for all of your social links">
  <meta property="og:description" content="Let your audiences find you in one place. ">
  <meta property="og:image" content="https://flutree.web.app/static/flutree-meta.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://flutree.web.app/">
  <meta property="twitter:title" content="Flutree - A place for all of your social links">
  <meta property="twitter:description"
    content="Create more engagement with audiences. Flutree is an app that let you create, manage, publish a colourful links page to the world! ">
  <meta property="twitter:image" content="https://flutree.web.app/static/flutree-meta.png">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="flutree">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="favicon.png" />

  <title>Flutree - Social Cards</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" type="text/css" href="splash/style.css">
</head>

<body>
  <picture id="splash">
    <source srcset="splash/img/light-1x.png 1x, splash/img/light-2x.png 2x, splash/img/light-3x.png 3x"
      media="(prefers-color-scheme: light) or (prefers-color-scheme: no-preference)">
    <source srcset="splash/img/dark-1x.png 1x, splash/img/dark-2x.png 2x, splash/img/dark-3x.png 3x"
      media="(prefers-color-scheme: dark)">
    <img class="center" src="splash/img/light-1x.png" />
  </picture>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>

  <script>
    // read url path
    var docName = window.location.pathname.replace('/', '');
    // only load main dart js if document is exist
    if (!docName) {
      // just load when nothing is passed to the path
      window.location.replace("/error/nocode.html");
    }
  </script>

  <script src="main.dart.js" type="application/javascript"></script>

</body>

</html>
