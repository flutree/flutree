name: flutree
description: Profile links builder.

publish_to: "none"

version: 4.0.0-pre.1+31

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  google_fonts: ^2.0.0
  font_awesome_flutter: ^9.0.0
  url_launcher: ^6.0.3
  dough: ^1.0.1
  fluttertoast: ^8.0.6
  flutter_markdown: ^0.6.9+1
  firebase_core: ^1.0.4
  google_mobile_ads: ^1.1.0
  firebase_auth: ^3.0.1
  google_sign_in: ^5.0.2
  cloud_firestore: ^3.1.10
  firebase_storage: ^10.0.1
  firebase_analytics: ^9.1.2
  firebase_dynamic_links: ^4.1.0
  image_picker: ^0.8.0+3
  dotted_border: ^2.0.0
  share_plus: ^3.1.0
  package_info_plus: ^1.0.0
  qr_flutter: ^4.0.0
  dio: ^4.0.0
  hive: ^2.0.6
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/sample.jpg
    # - images/intro.gif
    - images/logo/
